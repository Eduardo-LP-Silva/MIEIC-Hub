<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/home.css">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
        <script src="../js/home.js" defer></script>
        <title>MIEICHub</title>
    </head>
    <body>
        <!--Banner-->
        <div id="banner">
            <span>MIEIC</span>
            <span>Hub</span>
        </div>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-fill w-100">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Products
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Apparel</a>
                            <a class="dropdown-item" href="#">Phone Cases</a>
                            <a class="dropdown-item" href="#">Stickers</a>
                            <a class="dropdown-item" href="#">Posters</a>
                            <a class="dropdown-item" href="#">Tickets</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Submit your design</a>
                    </li>
                    <li class="nav-item justify-content-center" id="searchBar">
                        <form class="form-inline justify-content-center my-1">
                            <input  type="text" name="" placeholder="Search...">
                            <button type="button" class="btn btn-light"></button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Upcoming</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <img src="../resources/icons/baseline-person-24px.svg" alt="Profile">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <img src="../resources/icons/cart.svg" alt="Cart">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Slideshow-->
        <div id="slideShow" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slideShow" data-slide-to="0" class="active"></li>
                <li data-target="#slideShow" data-slide-to="1"></li>
                <li data-target="#slideShow" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active img-fluid">
                    <img class="d-block w-100" src="../resources/images/11.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 img-fluid" src="../resources/images/vilate_poster.jpg" alt="Second slide">
                </div>
                <div class="carousel-item img-fluid">
                    <img class="d-block w-100" src="../resources/images/12.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev left" href="#slideShow" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#slideShow" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div id="panels">
            <div class="container">
                <div class="row">
                    <a class="col" id="panel_1" href="#">
                        <h1>Apparel</h1>
                        <img src="../resources/images/hoodie_example.jpg">
                    </a>
                    <a class="col offset-md-1" id="panel_2" href="#">
                        <h1>Stickers</h1>
                        <img src="../resources/images/stickers_example.png">
                    </a>
                    <a class="col offset-md-1" id="panel_3" href="#">
                        <h1>Posters</h1>
                        <img src="../resources/images/poster_example.jpg">
                    </a>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <a class="col" id="panel_4" href="#">
                        <h1>Phone Cases</h1>
                        <img src="../resources/images/case_example.jpg">
                    </a>
                    <a class="col offset-md-1" id="panel_5" href="#">
                        <h1>Vote on upcoming merch!</h1>
                        <img src="../resources/images/merch_example.jpg">
                    </a>
                    <a class="col offset-md-1" id="panel_6" href="#">
                        <h1>Want to se your design here? You can now!</h1>
                        <img src="../resources/images/submission_example.jpg">
                    </a>
                </div>
            </div>
        </div>
        <!--Footer-->
        <footer id="footer">
            <a href="#">About us</a>
            <a href="#">FAQ</a>
            <p>Contact us @ tomasnovo@gmail.com</p>
        </footer>
    </body>
</html>
